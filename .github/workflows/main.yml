name: CICD
on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: compile
        run: |
          sudo apt install graphviz
          yarn install
          yarn build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: upload/sa/model